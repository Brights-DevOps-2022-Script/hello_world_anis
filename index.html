<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <style>
    
.landing {
    height: calc(100vh - 50px);
    min-height: 390px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: url('https://github.com/ElzeroWebSchool/HTML_And_CSS_Template_One/blob/main/images/landing.jpg?raw=true');
    background-size: cover;
    padding: 0px 20px;
}

.landing h1 {
    color:var(--main_color);
    font-size: 50px;
}

.landing p {
    font-size: 20px;
    line-height: 2;
    word-spacing: 2px;
}

    </style>
  </head>
  <body>
    <div class="landing">
      <div>
        <h1>Hello There!</h1>
        <p>
          We are Team 5 [Tim, Anis, Halim] - Super Creative &<br />
          Problem solver
        </p>
      </div>
    </div>
  </body>
</html>
