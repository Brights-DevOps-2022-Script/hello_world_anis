<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <style>
    
.landing {
    height: calc(100vh - 50px);
    min-height: 390px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: url('https://github.com/ElzeroWebSchool/HTML_And_CSS_Template_One/blob/main/images/landing.jpg?raw=true');
    background-size: cover;
    padding: 0px 20px;
}

.landing h1 {
    color:var(--main_color);
    font-size: 50px;
}

.landing p {
    color: lightblue;
    font-size: 20px;
    line-height: 2;
    word-spacing: 2px;
}

.first{
  color: lightgoldenrodyellow;
}
footer {
    font-size: 20px;
    text-align: center;
    text-transform: capitalize;
    padding: 15px 0px;
    background-color: #2c4755;
    color: #fff;
}
footer p{
    margin: 0px;
}
footer p span {
    color: #10cab7;
}
    </style>
  </head>
  <body>
    <div class="landing">
      <div>
        <h1>Hello There!</h1>
        <p class="first">
          We are Team 5 [Tim, Anis, Halim]<br /> - Super Creative &
          Problem solver!
        </p>
        <p class="thanks">Thanks to visit our page. keep in touch for more info. </p>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 <span>Team-5</span> all right reserved</p>
    </footer>
  </body>
</html>
