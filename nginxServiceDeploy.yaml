apiVersion: v1
kind: Namespace
metadata:
  name: namespaceanis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: namespaceanis
  name: nginx-deployment
  labels: 
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template: 
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: devops2022.azurecr.io/nginxtim:${GIT_COMMIT}
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata: 
  namespace: namespaceanis
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
 
